<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume</h1>
    <form id="form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Please Enter Your Username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Please Enter Your Name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Please Enter Your Email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Please Enter Your Contact number" required>
        </fieldset>
        <fieldset><legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Please Enter Your Qualification" rows="5" required></textarea>
        </fieldset>

        <fieldset><legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Please Enter Your Skills" rows="5" required></textarea>
        </fieldset>

        <fieldset><legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Please Enter Your Experience" rows="5" required></textarea>
        </fieldset>

        <button type="submit"><b>Create a Resume</b></button>
    </form>

    <br>
    <!--Editable Resume -->
     <div id="resume-display"  contenteditable="true">
     <!-- Resume will be Edited below... -->
      
     </div>

     <br>
    <!--Section For the Shareable Link and Download pdf-->
     <div id="shareable-link-container" style="display:none;">
        <h2>Shareable Link</h2>
      <p>Here is your link to edit or view your resume:</p>
      <a href="#" id="shareable-link" target="_blank"></a>

      <br>

      <button id="download-pdf" ><b>Download as pdf--</b></button>
    </div>

     <script src="index.js"></script>

    </body>
</body>
</html>
